<!DOCTYPE html>
<html ng-app='friendsList'>
<head>
<title></title>
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>
	
	<input type="text" placeholder="Enter Friends" ng-model="newFriend">
	<button ng-click="addFriend()">Add</button>
	<button ng-click='toggleFriends()'>Toggle Friends</button>
	<input type="text" placeholder="Filter Names" ng-model="filterName">

	<div ng-show="showFriends" ng-repeat="friend in friends | filter: filterName">
		<p> {{friend}} </p>
	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
